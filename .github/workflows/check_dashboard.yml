name: Check MoneroD Dashboard Version

on:
  schedule:
    - cron: '0 4 * * 6'

jobs:
  updateDashboard:
    runs-on: ubuntu-20.04
    steps:
      - name: Fetch MoneroD Dashboard Repo
        uses: actions/checkout@v3
        with:
          repository: jnbarlow/monero-dashboard
      - name: Get Newest Dashboard Tag
        id: monerod-dashboard-version-new
        run: | 
          git fetch --tags
          tag=$(git describe --tags `git rev-list --tags --max-count=1` | cut -b 2-)
          echo ::set-output name=release_tag::$tag
      - name: Checkout 
        uses: actions/checkout@v3
      - name: Get Latest Dashboard Release
        id: monerod-dashboard-version-current
        run: |
          echo ::set-output name=current_tag::$(<monerod-dashboard-version.txt)
      - name: Update MoneroD Dashboard
        if: steps.monerod-dashboard-version-current.outputs.current_tag != steps.monerod-dashboard-version-new.outputs.release_tag
        env:
          RELEASE_TAG: ${{ steps.monerod-dashboard-version-new.outputs.release_tag }}
        run: |
          # Update current release
          echo ${{ steps.monerod-dashboard-version-new.outputs.release_tag }} > monerod-dashboard-version.txt
      - name: Update Readme.md & Dockerfile
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: ${{ steps.monerod-dashboard-version-current.outputs.current_tag }}
          replace: ${{ steps.monerod-dashboard-version-new.outputs.release_tag }}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4.2.0
        with:
          commit-message: Update MoneroD Dashboard to ${{ steps.monerod-dashboard-version-new.outputs.release_tag }}
          title: Update MoneroD Dashboard to ${{ steps.monerod-dashboard-version-new.outputs.release_tag }}
          body: |
            Updates [monerod-dashboard-version][1] to ${{ steps.monerod-dashboard-version-new.outputs.release_tag }}
            Auto-generated by [create-pull-request][2]
            [1]: https://github.com/jnbarlow/monero-dashboard
            [2]: https://github.com/peter-evans/create-pull-request
          labels: dependencies, automated pr
          branch: monerod-dashboard-updates
          token: ${{ secrets.REPO_SCOPED_TOKEN }}